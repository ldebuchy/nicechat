<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicechat</title>
    <link rel="icon" type="image/png" href="/image/favicon.png">
    <link rel="stylesheet" href="/css/channels.css">
    <script src="/js/safety_door.js"></script>
</head>
<body>
<main>
    <div class="container">
        <nav class="workspace_sidebar">
            <div class="scroller">
                <div class="scroller_content">
                    <div id="workspace_icons">
                        <div class="separator"></div>
                        <div id="add_workspace" class="wsicon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M13 5a1 1 0 1 0-2 0v6H5a1 1 0 1 0 0 2h6v6a1 1 0 1 0 2 0v-6h6a1 1 0 1 0 0-2h-6V5Z" class=""></path></svg>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="workspace_main">
            <div class="channels_sidebar">
                <div id="channels_header">
                    <h2 id="workspace_name">...</h2>
                    <div id="channels_header_options">
                    </div>
                </div>
                <div class="scroller">
                    <div id="channels" class="scroller_content">
                    </div>
                </div>
                <div class="account">
                    <div id="user_info">
                    </div>
                    <div class="account_logout">
                        <a href="/logout">d√©connexion</a>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="chat_header">
                    <div class="chat_header_info">
                        <svg x="0" y="0" class="hashtag" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M10.99 3.16A1 1 0 1 0 9 2.84L8.15 8H4a1 1 0 0 0 0 2h3.82l-.67 4H3a1 1 0 1 0 0 2h3.82l-.8 4.84a1 1 0 0 0 1.97.32L8.85 16h4.97l-.8 4.84a1 1 0 0 0 1.97.32l.86-5.16H20a1 1 0 1 0 0-2h-3.82l.67-4H21a1 1 0 1 0 0-2h-3.82l.8-4.84a1 1 0 1 0-1.97-.32L15.15 8h-4.97l.8-4.84ZM14.15 14l.67-4H9.85l-.67 4h4.97Z" clip-rule="evenodd" class=""></path></svg>
                        <h2 id="channel_title">...</h2>
                    </div>
                    <div class="chat_header_options">
                        <div class="chat_header_option">
                            <svg id="view_members" class="icon" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M14.5 8a3 3 0 1 0-2.7-4.3c-.2.4.06.86.44 1.12a5 5 0 0 1 2.14 3.08c.01.06.06.1.12.1ZM18.44 17.27c.15.43.54.73 1 .73h1.06c.83 0 1.5-.67 1.5-1.5a7.5 7.5 0 0 0-6.5-7.43c-.55-.08-.99.38-1.1.92-.06.3-.15.6-.26.87-.23.58-.05 1.3.47 1.63a9.53 9.53 0 0 1 3.83 4.78ZM12.5 9a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM2 20.5a7.5 7.5 0 0 1 15 0c0 .83-.67 1.5-1.5 1.5a.2.2 0 0 1-.2-.16c-.2-.96-.56-1.87-.88-2.54-.1-.23-.42-.15-.42.1v2.1a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2.1c0-.25-.31-.33-.42-.1-.32.67-.67 1.58-.88 2.54a.2.2 0 0 1-.2.16A1.5 1.5 0 0 1 2 20.5Z" class=""></path></svg>
                        </div>
                    </div>
                </div>
                <div class="chat_content">
                    <div class="chat_messages">
                        <div id="messages_zone" class="scroller">
                            <div id="messages" class="scroller_content">
                            </div>
                        </div>
                        <div id="chat_input">
                            <textarea id="message_input" autofocus placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div id="chat_members">
                        <div class="scroller">
                            <div id="members" class="scroller_content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
<script src="/js/channels.js"></script>
